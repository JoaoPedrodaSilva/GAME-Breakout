<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>Breakout</title>
</head>
<body>
    <div class="iframe-container">

        <div class="initial-screen">
            <h1 class="title">BREAKOUT!</h1>
            <h2 class="subtitle">Select your difficult</h2>
            <button id="easy" class="difficult-button">Easy</button>
            <button id="normal" class="difficult-button">Normal</button>
            <button id="hard" class="difficult-button">Hard</button>
        </div>

        <div class="get-ready-screen">
            <h1 class="get-ready-display"></h1>
        </div>

        <div class="game-screen">
            <div class="game">
                <div class="block block-1"></div>
                <div class="block block-2"></div>
                <div class="block block-3"></div>
                <div class="block block-4"></div>
                <div class="block block-5"></div>

                <div class="block block-6"></div>
                <div class="block block-7"></div>
                <div class="block block-8"></div>
                <div class="block block-9"></div>
                <div class="block block-10"></div>

                <div class="block block-11"></div>
                <div class="block block-12"></div>
                <div class="block block-13"></div>
                <div class="block block-14"></div>
                <div class="block block-15"></div>

                <div class="user"></div>

                <div class="ball"></div>
            </div>

            <div class="info">
                <div class="controls">
                    <button class="control-button" id="left-control" onclick="moveUserByClick('left')">&lt;</button>
                    <button class="control-button" id="right-control" onclick="moveUserByClick('right')">&gt;</button>
                </div>
                <div class="scores">
                    <div class="score-label">Score</div>
                    <div class="score"></div>
                </div>
            </div>

        </div>

        <div class="post-game-screen">            
            <h1 class="final-score"></h1>
            <h1 class="message"></h1>
            <button class="play-again-button">Play Again!</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
